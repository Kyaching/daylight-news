<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daylight News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9da8b2805c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- Header section starts -->
    <header class="container my-4">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#"
            ><span class="text-white bg-color rounded-1 px-2 py-1"
              >Daylight</span
            >
            News</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold">
              <li class="nav-item">
                <a class="nav-link txt-color" aria-current="page" href="#"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <img class="px-3" src="./image/Avatar.png" alt="" srcset="" />
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header section ends -->
    <!-- Vertical line -->
    <hr class="container border border-1 border-secondary" />
    <!-- main section starts -->
    <main class="container">
      <!-- categories section starts -->
      <section>
        <ul id="catagories-container" class="nav justify-content-center"></ul>
      </section>
      <!-- categories section ends -->

      <!-- Items found section starts -->
      <section class="my-4 bg-white">
        <div
          id="items-count"
          class="item-size d-flex align-items-center px-3"
        ></div>
      </section>
      <!-- Items found section ends -->
      <!-- Sort by View Section Starts -->
      <section class="my-4">
        <div class="d-flex justify-content-between align-items-center">
          <div class="w-50">
            <label class="px-3" for="categories">Select by View: </label>
            <select class="w-25" name="news" id="categories">
              <option value="Default">Default</option>
            </select>
          </div>
          <div>
            <button class="btn btn-primary me-2 bg-color">Today's Pick</button>
            <button class="btn btn-outline-primary">Trending</button>
          </div>
        </div>
      </section>
      <!-- Sort by View Section ends -->
      <!-- Selected Categories section starts -->
      <!-- spinner -->
      <section id="spinner-loader" class="d-none">
        <div
          style="height: 200px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section id="category-container" class="my-4"></section>
      <!-- Selected Categories section ends -->
      <!-- modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <img id="news-img" src="" alt="" />
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="model-container" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
    </main>
    <!-- main section ends -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="./script/app.js"></script>
  </body>
</html>
